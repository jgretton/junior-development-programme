version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: volleyball_postgres
    environment:
      POSTGRES_DB: volleyball_development
      POSTGRES_USER: volleyball_user
      POSTGRES_PASSWORD: password
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
